version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3-stretch-browsers
      - image: circleci/mysql:5.7.22
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: 'p'
          MYSQL_DATABASE: jpcp_dev

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install
          command: 'sudo npm install'
      - run:
          name: database-client
          command: 'sudo apt install mysql-client'
      - run:
          name: database-online
          command: 'sudo /etc/init.d/mysql start'
      - run:
          name: database-setup
          command: 'mysql jpcp_dev < src/migration/initial-create.sql'
      - run:
          name: database-test-seed
          command: 'mysql jpcp_dev < src/migration/test-seed.sql'
      - run:
          name: database-migrate
          command: 'npm run migrate:up'
